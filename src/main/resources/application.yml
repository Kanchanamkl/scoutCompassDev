server:
  error:
    include-message: always
    include-binding-errors: always

  port: 8081


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/scout_compass_schema
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
